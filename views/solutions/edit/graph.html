<h1>Hello, <welcome /></h1>
<div class="calc">
    <div class="calc__top">
        <ul>
            <li class="active"><a href="#">Calculator</a></li>
            <li><a href="/{{solution.id}}/leads">Leads</a></li>
        </ul>
    </div>
    <div class="calc__wrap">
        <div class="calc__select">
            <ul class="calc__list">
                <li class="calc__item"><a href="/{{solution.id}}/edit/design">Choose design</a></li>
                <li class="calc__item"><a href="/{{solution.id}}/edit/fields">Calculator Form</a></li>
                <li class="calc__item calc__item--active"><a href="#">Result graph</a></li>
                <li class="calc__item"><a href="/{{solution.id}}/edit/contacts">Lean Gen form</a></li>
                <li class="calc__item"><a href="/{{solution.id}}/code">Get code</a></li>
            </ul>
        </div>
        <div class="calc__choose">
            <div class="calc__choose-txt">
                <h4>Choose results graph:</h4>
                <p>
                    Ranch Roofing offers residential roofing installations including new construction and
                </p>
            </div>
            <div class="calc__choose-list">
                <form action="#" method="post">
                    <div class="calc__choose-item">
                        <div class="radio-wrap">
                            <input type="radio" id="graph1" name="graph"
                            ng-change="update(solution)"
                            ng-checked="solution.graphic == 1" value="1" ng-model="solution.graphic">
                            <label for="graph1">
                                <span>Option #1</span>
                                <div class="calc__choose-img">
                                    <img src="img/graph1.jpg" alt="">
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="calc__choose-item">
                        <div class="radio-wrap">
                            <input type="radio" id="graph2" name="graph"
                            ng-change="update(solution)"
                            ng-checked="solution.graphic == 2" value="2" ng-model="solution.graphic">
                            <label for="graph2">
                                <span>Option #2</span>
                                <div class="calc__choose-img">
                                    <img src="img/graph2.jpg" alt="">
                                </div>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="calc__buttons">
            <preview />
            <a href="/{{solution.id}}/edit/contacts" class="calc__btn calc__btn--green-theme calc__btn--right">next step</a>
            <a href="/{{solution.id}}/edit/fields" class="calc__btn calc__btn--blue-theme calc__btn--right">back</a>
        </div>
    </div>
</div>
